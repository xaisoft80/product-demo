<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>



    <section>
        <h1 class="text-center">Clothing &amp; Apparel</h1>
        <div class="container">
            <div class="row filters">
                <div class="col-xs-12 col-md-4 col-lg-3 button-group category" role="group" data-filter-group="category">
                    <span class="text-uppercase"><strong>Category</strong></span>
                    <button class="btn btn-primary btn-sm" data-filter="">Any</button>
                    <button class="btn btn-primary btn-sm" data-filter=".shirt">Shirts</button>
                    <button class="btn btn-primary btn-sm" data-filter=".hat">Hats</button>

                </div>
                <div class="col-xs-12 col-md-4 col-lg-4 button-group size" data-filter-group="size">
                    <span class="text-uppercase"><strong>Size</strong></span>
                    <button class="btn btn-primary btn-sm" data-filter="">Any</button>
                    <button class="btn btn-primary btn-sm" data-filter=".sm">Small</button>
                    <button class="btn btn-primary btn-sm" data-filter=".md">Medium</button>
                    <button class="btn btn-primary btn-sm" data-filter=".lg">Large</button>
                    <button class="btn btn-primary btn-sm" data-filter=".xlg">X Large</button>

                </div>
                <div class="col-xs-12 col-md-4 col-lg-3 button-group gender" role="group" data-filter-group="gender">
                    <span class="text-uppercase"><strong>Gender</strong></span>
                    <button class="btn btn-primary btn-sm" data-filter="">Any</button>
                    <button class="btn btn-primary btn-sm" data-filter=".men">Men</button>
                    <button class="btn btn-primary btn-sm" data-filter=".women">Women</button>


                </div>

            </div>
            <div class="grid">


                <div class="apparel hat men">
                    <img class="" src="images/bullydog_blk_V1.jpg" width=300 alt="">

                </div>



                <div class="apparel hat women">

                    <img class="" src="images/camo_bullydog_V1.jpg" width=300 alt="">

                </div>


                <div class="apparel hat">
                    <img class="" src="images/sctblkhat_V1.jpg" width=300 alt="">
                </div>



                <div class="apparel hat">
                    <img class="" src="images/sctred_V1.jpg" width=300 alt="">
                </div>
                <div class="apparel shirt women sm ">
                    <img class="" src="images/womenshirt1.jpg" width=300 alt="">

                </div>
                <div class="apparel shirt women md">
                    <img class="" src="images/women7.jpg" width=300 alt="">
                </div>


                <div class="apparel shirt women lg">
                    <img class="" src="images/women8.jpg" width=300 alt="">
                </div>


                <div class="apparel shirt women xlg">
                    <img class="" src="images/women9.jpg" width=300 alt="">
                </div>
                <div class="apparel shirt men sm">
                    <img class="" src="images/menshirt6.jpg" width=300 alt="">
                </div>

                <div class="apparel shirt men md">
                    <img class="" src="images/menshirt5.jpg" width=300 alt="">
                </div>


                <div class="apparel shirt men lg">
                    <img class="" src="images/menshirt4.jpg" width=300 alt="">
                </div>


                <div class="apparel shirt men xlg">
                    <img class="" src="images/menshirt3.jpg" width=300 alt="">
                </div>

            </div>
        </div>

    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
